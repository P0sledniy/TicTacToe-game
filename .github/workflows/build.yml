name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # –î–∞–µ–º –±–æ–ª—å—à–µ –≤—Ä–µ–º–µ–Ω–∏ –Ω–∞ –¥–æ–ª–≥—É—é —Å–±–æ—Ä–∫—É

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ‚öôÔ∏è Install System Dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq \
            python3-pip python3-dev git unzip wget \
            openjdk-11-jdk-headless \
            build-essential libffi-dev libssl-dev

      - name: üì¶ Install Buildozer & Cython
        run: |
          pip3 install --upgrade pip wheel setuptools
          pip3 install buildozer cython==0.29.33

      - name: üèóÔ∏è Build APK (This will take 30-60 minutes)
        run: |
          # –ü—Ä–æ—Å—Ç–æ –∑–∞–ø—É—Å–∫–∞–µ–º —Å–±–æ—Ä–∫—É –±–µ–∑ –ª–∏—à–Ω–∏—Ö –∫–æ–º–∞–Ω–¥
          yes | buildozer --verbose android debug

      - name: üì§ Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: tictactoe-apk
          path: bin/*.apk
          retention-days: 7
