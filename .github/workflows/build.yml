name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: âš™ï¸ Install System Dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq \
            python3-pip python3-dev git unzip wget \
            openjdk-11-jdk-headless \
            build-essential libffi-dev libssl-dev \
            autoconf automake libtool pkg-config

      - name: ðŸ“¦ Install Buildozer & Cython
        run: |
          pip3 install --upgrade pip wheel setuptools
          pip3 install buildozer cython==0.29.33

      # ÐšÐ Ð˜Ð¢Ð˜Ð§Ð•Ð¡ÐšÐ˜ Ð’ÐÐ–ÐÐž: ÐžÐ±Ñ…Ð¾Ð´ Ð¾ÑˆÐ¸Ð±ÐºÐ¸ libffi
      - name: ðŸ”§ Apply workaround for libffi build error
        run: |
          echo "FFI_CONFIGURE_BUILD_FROM_SOURCE=false" >> $GITHUB_ENV
          echo "ACLOCAL_PATH=/usr/share/aclocal" >> $GITHUB_ENV

      - name: ðŸ—ï¸ Build APK (Single arch - faster)
        run: |
          # Ð¡Ð¾Ð±Ð¸Ñ€Ð°ÐµÐ¼ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð´Ð»Ñ Ð¾Ð´Ð½Ð¾Ð¹ Ð°Ñ€Ñ…Ð¸Ñ‚ÐµÐºÑ‚ÑƒÑ€Ñ‹ Ð´Ð»Ñ ÑÐºÐ¾Ñ€Ð¾ÑÑ‚Ð¸
          echo "y" | buildozer --verbose android debug 2>&1

      - name: ðŸ“¤ Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: tictactoe-apk
          path: bin/*.apk
