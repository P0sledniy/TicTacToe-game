name: Build APK
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Build with Buildozer
      uses: ArtemSBulgakov/buildozer-action@v1.8.0
    - uses: actions/upload-artifact@v3
      with:
        name: app-apk
        path: bin/*.apk
